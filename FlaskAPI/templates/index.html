<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraud Detector</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1e1e1e; /* Dark background color */
            color: #ffffff; /* White text color */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        .input-box {
            margin-bottom: 20px;
            padding: 10px;
            width: 300px;
            border: 2px solid #ffffff; /* White border */
            border-radius: 5px;
            background-color: #333333; /* Dark grey background */
            color: #ffffff; /* White text color */
        }

        .input-box:focus {
            outline: none; /* Remove focus outline */
            border-color: #39ff14; /* Green border when focused */
        }

        .submit-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #39ff14; /* Green background */
            color: #000000; /* Black text color */
            cursor: pointer;
        }

        .submit-button:hover {
            background-color: #32cd32; /* Light green background on hover */
        }

        /* Add new style for result message */
        .result-message {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fraud Detector</h1>
        <form action="/" method="POST">
            <div>
                <input type="text" name="step" class="input-box" placeholder="Step (0 - 100)">
            </div>
            <div>
                <input type="text" name="age" class="input-box" placeholder="Age (0 - 6)">
            </div>
            <div>
                <input type="text" name="gender" class="input-box" placeholder="Gender (M / F)">
            </div>
            <div>
                <input type="text" name="amount" class="input-box" placeholder="Amount (1 - 1,000,000)">
            </div>
            <div>
                <!-- Dropdown menu for category -->
                <select name="category" class="input-box">
                    <option value="" disabled selected>Select Category</option>
                    <option value="Sports">Sports</option>
                    <option value="Media Content">Media Content</option>
                    <option value="Fashion">Fashion</option>
                    <option value="Food">Food</option>
                    <option value="Health">Health</option>
                </select>
            </div>
            <button type="submit" class="submit-button">Submit</button>
        </form>
        <!-- Display result message here -->
        <div class="result-message" style="color: {{ result_color }}">{{ result_message }}</div>
    </div>
</body>
</html>
